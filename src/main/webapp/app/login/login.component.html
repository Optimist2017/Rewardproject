<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10" style="padding: 40px">
      <h1 style="text-align: center; margin-top: 20px" data-cy="loginTitle">Sign in</h1>
      <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication" data-cy="loginError">
        <strong>Failed to sign in!</strong> Please check your credentials and try again.
      </div>
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <!-- <label style="text-align: left;" class="username-label" for="username" jhiTranslate="global.form.username.label">Login</label> -->
          <input
            style="border-radius: 30px; padding-left: 10px; padding-right: 10px"
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="{{ 'global.form.username.placeholder' | translate }}"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>

        <div class="mb-3">
          <!-- <label style="text-align:left;" for="password" jhiTranslate="login.form.password">Password</label> -->
          <input
            style="border-radius: 30px; padding-left: 10px; padding-right: 10px"
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="{{ 'login.form.password.placeholder' | translate }}"
            formControlName="password"
            data-cy="password"
          />
        </div>
        <div style="text-align: center">
          <div class="form-check">
            <label class="form-check-label" for="rememberMe">
              <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
              <span jhiTranslate="login.form.rememberme">Remember me</span>
            </label>
          </div>

          <button type="submit" class="btn btn-danger" jhiTranslate="login.form.button" data-cy="submit">Sign in</button>
        </div>
      </form>
      <div style="text-align: center; text-decoration: none">
        <div class="mt-3">
          <a
            class="alert-link"
            routerLink="/account/reset/request"
            jhiTranslate="login.password.forgot"
            data-cy="forgetYourPasswordSelector"
            >forgot password?</a
          >
        </div>

        <div class="text-primary">
          <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
          <a class="alert-link" routerLink="/account/register" jhiTranslate="global.messages.info.register.link">Register here</a>
        </div>
      </div>
    </div>
  </div>
</div>
