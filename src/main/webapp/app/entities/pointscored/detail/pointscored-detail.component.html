<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="pointscored">
      <h2 data-cy="pointscoredDetailsHeading"><span jhiTranslate="rewardprojectApp.pointscored.detail.title">Pointscored</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ pointscored.id }}</span>
        </dd>
        <dt><span jhiTranslate="rewardprojectApp.pointscored.name">Name</span></dt>
        <dd>
          <div *ngIf="pointscored.name">
            <a [routerLink]="['/tasks', pointscored.name?.id, 'view']">{{ pointscored.name?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/pointscored', pointscored.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
